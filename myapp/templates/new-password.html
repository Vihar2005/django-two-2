{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<center>
	<h1>New Password </h1>
	{% if msg %}
		<b style="color:blue;">{{msg}}</b>
	{% endif %}
	<form name="signup" method="post" action="{% url 'new-password' %}">
		{% csrf_token %}
		<input type="hidden" name="mobile" value="{{mobile}}">
		<table>
			
			
			<tr>
				<td>New Password</td>
				<td><input type="password" id="name" name="new_password" placeholder="new Password"></td>
			</tr>
			<tr>
				<td>Confirm New Password</td>
				<td><input type="password" id="name" name="cnew_password" placeholder="confirm new Password"></td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="update password" class="btn btn-primary">
				</td>
			</tr>
		</table>
	</form>	
</center>
</body>
</html>
{% endblock %}
